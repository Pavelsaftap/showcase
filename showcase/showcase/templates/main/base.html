{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">

</head>
    
<body>
    <header class="p-3 navbar-light text-black">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="bi me-2" width="254" height="47" role="img" alt="logo" aria-label="Logo" src="{% static 'main/images/logo_projects.png' %}"></img>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'index' %}" class="nav-link px-2 text-black" aria-current="page">Главная</a></li>
              <li><a href={% url "search_results" %} class="nav-link px-2 text-black">Проекты</a></li>
              <li><a href="https://yandexlyceum.ru/" class="nav-link px-2 text-black">Про Яндекс.Лицей</a></li>
            </ul>
            <form name="search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search_results' %}" method="get" class="form-inline form-search pull-right">
              <div class="input-group">
                <input class="form-control form-control-dark" id="searchInput" type="text" name="search" placeholder="Введи название...">
                <div class="input-group-btn">
                  <button type="submit" class="btn my-button">GO</button>
                </div>
              </div>
            </form>  
  
            <div class="text-end">
               {% if request.user.is_authenticated %}
                    <a href="{% url "logout" %}" class="btn my-button" role="button">Войти</a>
                {% else %}
                    <a href="{% url "login" %}" class="btn my-button" role="button">Выйти</a>
                {% endif %}
            </div>
          </div>
        </div>
    </header>

{% block content %}
{% endblock %}

</body>
</html>
