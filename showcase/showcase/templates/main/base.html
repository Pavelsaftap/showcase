{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">

</head>
<body>

<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <a href="{% url 'index' %}">
                    <img src="{% static 'main/images/logo_projects.png' %} " alt="ПРОЕКТЫ" class="logo " width="254px"
                         height="47px">
                </a>

            </div>
            <div class="col-lg-6">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" id="navs" aria-current="page" href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navs" href={% url "search_results" %}>Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navs" href="https://yandexlyceum.ru/">Про Яндекс.Лицей</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3">
                <form name="search" action="{% url 'search_results' %}" method="get"
                      class="form-inline form-search pull-right">
                    <div class="input-group">
                        <input class="form-control search-input" id="searchInput" type="text" name="search"
                               placeholder="Введите название проекта...">
                        <div class="input-group-btn">
                            <button type="submit" class="btn go-button" style="background-color: #ffcc00;">GO</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-1">
                {% if request.user.is_authenticated %}
                    <a href="{% url "logout" %}" class="btn sign-button" role="button">Выйти</a>
                {% else %}
                    <a href="{% url "login" %}" class="btn sign-button" role="button">Войти</a>
                {% endif %}

            </div>
        </div>
    </div>

</header>

{% block content %}
{% endblock %}

</body>
</html>
